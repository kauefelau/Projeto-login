<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/query.css">
</head>

<body>
    <main>
        <section>
            <div id="img"></div>
            <div class="content">
                <div class="texto">
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no
                        seu
                        ambiente
                    </p>
                </div>
                <form autocomplete="on">
                    <div class="campo">

                        <i class="material-icons">person</i>

                        <input type="text" name="email" id="iemail" placeholder="seu email" maxlength="30" required
                            autocomplete="email">
                    </div>
                    <div class="campo">

                        <i class="material-icons">key</i>

                        <input type="password" name="senha" id="isenha" placeholder="sua senha"
                            autocomplete="current-password" minlength="8" maxlength="20" required>
                    </div>
                    <div>
                        <input type="submit" value="Entrar" id="submit">
                        <div id="forgot-pass">
                            <a href="#">Esqueci a senha <i class="material-icons" id="mail">mail</i></a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
