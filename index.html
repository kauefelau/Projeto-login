<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style/style.css" media="all">
</head>

<body>
    <main>
        <div id="img"></div>
        <div class="content">
            <div class="texto">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente
                </p>
            </div>
            <form autocomplete="off">
                <div>
                    <label for="inome"></label>
                    <input type="text" name="nome" id="inome" placeholder="seu e-mail">
                </div>
                <div>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha">
                </div>
                <div class="botoes">
                    <input id="submit" type="submit" value="Entrar">
                    

                </div>
            </form>
        </div>
    </main>
</body>

</html>
